        <main class="join-main">
           
        
            <form method="GET" action="thankyou.html" class="designOne">
                <h2>Membership Application Form</h2>
                <label>First Name <input type="text" required name="first" title="Applicant's first name" autocomplete="given-name" >
                </label>

                <label>Last Name <input type="text"  required name="last"   title="Applicant's last name" autocomplete="family-name" >
                </label>

                <label>Organizational Title (position in work place) <input type="text"  required name="title"   title="organizational title" autocomplete="organization-title" pattern="^[a-zA-Z\s-]{7,}$"></label>

                <label>Email Address<input  type="email" required name="email" title="Applicant's email address" autocomplete="email" placeholder="someone@gmail.com"></label>

                <label>Mobile Phone Number<input type="tel"  required name="telephone" title="Applicant's mobile phone number" autocomplete="tel"></label>

                <label>Business/Organization's name<input type="text" required name="business" title="Applicant's business name" autocomplete="organization"></label>
                
                <label>Membership level
                    <select name="membership level">
                        <option value="">Please select  &#9662;</option>
                        <option value="np">NP Membership is for non-profit organizations and there is no fee</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>

                <label>Business/Organization's Description
                    <textarea name="business-description"  title="business description"></textarea>
                </label>
                    
                <label><input type="hidden" name="timestamp" id="timestamp" value=""></label>
             

                <input type="submit" value="Submit Application" class="btn-primary">

            </form>

            
            <div id="membership-container">
                <h2>Membership Levels</h2>
                
            </div>
